<html>
    <style>
        body {
            background-color: pink;
        }
    </style>
    <body>
   <h1>fff</h1>
   <p>ju lutem futni nje note!(1 deri10)</p>
   <input id="note">
   <button type="button" onclick="myFunction()">submit</button>
   <p id="demo"></p>
   <script>
       function myFunction () {
           var x, text;
           x = document.getElementById("note") .value;
           if (isNaN(x) || x < 1 || x > 10) {
               text ="<h2><font color=blue>kjo eshte note!!</font></h2>";} else {
                   text ="<b><font color=green>hyrje ok!</font></b>";}
                   document.getElementById("demo").innerHTML = text;
               }
   </script>
</body>
</html>





<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>animancjon ne javascript</title>
    <script type="text/javascript">
        var imgObj = null;
        function init(){
            imgObj = document.getElementById('imazhi');
            imgObj.style.position= 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left=parseInt (imgObj.style.left) +15+'px';
            }
            window.onload =init;
    </script>
    </head>
    <body>
        <form>
            <img id="imazhi" src="leag.gif"/>
            <p>kliko butonin posht per te levizur figuren djathtas</p>
    <input type="button" value="Click Me" onclick="moveRight();"/>
    </form>
    </body>
</html>
